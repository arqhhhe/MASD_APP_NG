<header class="member-header--main">
    <div class="row bg-warning">
        <div class="col-6 col-6 d-flex flex-column justify-content-center">
            <img src="assets/img/logo.png" alt="MobileArq" class="logo--main">
        </div>
        <div class="col-6 d-flex flex-row justify-content-end">
            <!--account-->
            <span class="v-aligin-with-icon">
                <mat-icon class="mat-icon material-icons mat-icon-no-color">account_circle</mat-icon>
                <a routerLink="/logout"><span class="align-middle small">Log Out</span></a>
            </span>
            <!--menu-->
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edit Profile</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>vpn_key</mat-icon>
                    <span>Change Password</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>
            </mat-menu>
        </div>

    </div>
</header>
