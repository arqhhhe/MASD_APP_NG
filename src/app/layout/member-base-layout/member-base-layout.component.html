<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Member App</title>

</head>

<body>
<div class="container-fluid">
    <header>
        <masd-member-header></masd-member-header>
        <mat-toolbar color="warn">
            <mat-toolbar-row class="small">
                <div class="row w-115">
                    <div class="col-2 d-flex flex-column justify-content-center">
                        <button class="toolbar-menu--button" type="button" aria-label="Toggle sidenav" mat-icon-button
                                (click)="drawer.toggle()"
                        >
                            <mat-icon class="" aria-label="Side nav toggle icon">menu</mat-icon>
                        </button>
                    </div>
                    <div class="col-8 d-flex flex-row justify-content-center">
                        <mat-form-field appearance="standard">
                            <mat-label>Search...</mat-label>
                            <input matInput placeholder="Search...">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-center">
                        <div class="d-flex flex-row justify-content-end">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>account_balance</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <a mat-menu-item *ngFor="let school of schools" [routerLink]="['/switchSchool', school.id, 'referer', currentUrl]">
                                  <mat-icon *ngIf="isCurrentSchool(school.id)">check</mat-icon>
                                  <mat-icon *ngIf="!isCurrentSchool(school.id)">blank</mat-icon>
                                    <span>{{ school.name }}</span>
                                </a>
                            </mat-menu>
                        </div>

                    </div>
                </div>

            </mat-toolbar-row>
        </mat-toolbar>
    </header>


    <main>
        <mat-sidenav-container class="example-container" fullscreen>
            <mat-sidenav #drawer mode="push" [opened]="false" role="navigation">
                <mat-nav-list>
                    <a mat-list-item routerLink='/parents'>
                        <button mat-menu-item>
                            <mat-icon>person</mat-icon>
                            <span>Parents</span>
                        </button>
                    </a>
                    <a mat-list-item routerLink='/students'>
                        <button mat-menu-item>
                            <mat-icon>school</mat-icon>
                            <span>Students</span>
                        </button>
                    </a>
                    <a mat-list-item routerLink='/faculties'>
                        <button mat-menu-item>
                            <mat-icon>supervisor_account</mat-icon>
                            <span>Faculty & Staff</span>
                        </button>
                    </a>
                    <a mat-list-item routerLink=''>
                        <button mat-menu-item>
                            <mat-icon>people</mat-icon>
                            <span>Committees</span>
                        </button>
                    </a>
                    <a mat-list-item routerLink=''>
                        <button mat-menu-item>
                            <mat-icon>shopping_cart</mat-icon>
                            <span>Shopping</span>
                        </button>
                    </a>
                    <mat-divider></mat-divider>

                    <a mat-list-item routerLink=''>
                        <button mat-menu-item>
                            <mat-icon>calendar_today</mat-icon>
                            <span>Calendar</span>
                        </button>
                    </a>

                    <a mat-list-item routerLink=''>
                        <button mat-menu-item>
                            <mat-icon>info</mat-icon>
                            <span>School Info</span>
                        </button>
                    </a>


                </mat-nav-list>
            </mat-sidenav>
            <masd-member-sidebar></masd-member-sidebar>

            <mat-sidenav-content>
                <main role="main" class="col-md-12 ml-sm-auto  pt-3 px-4">
                    <router-outlet></router-outlet>
                </main>
            </mat-sidenav-content>

        </mat-sidenav-container>
    </main>


    <footer>
        <div class="clearfix">
            <masd-member-footer></masd-member-footer>
        </div>
    </footer>


</div>


</body>
</html>
