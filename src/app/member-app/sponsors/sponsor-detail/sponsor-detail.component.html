<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="avatar"></div>
    <mat-card-title>{{ sponsor.name }}</mat-card-title>
        <mat-card-subtitle><a href="{{ sponsor.web_url}}" class="text-dark">{{ sponsor.web_url}}</a></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageSrc" alt="Photo of a Shiba Inu" class="rounded mx-auto d-block img-thumbnail m-3">
  <mat-card-content>
    <p class="text-center">
      <a href="{{ sponsor.web_url}}">{{ sponsor.web_url}}</a>
    </p>
  </mat-card-content>
  <!--  <mat-card-actions>-->
  <!--    <button mat-button>LIKE</button>-->
  <!--    <button mat-button>SHARE</button>-->
  <!--  </mat-card-actions>-->
</mat-card>
