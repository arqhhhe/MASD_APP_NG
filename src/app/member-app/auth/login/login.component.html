<div class="container justify-content-center align-items-center login-bg">

    <div class="row">
        <div class="col login-form--container d-flex flex-row justify-content-center">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <mat-card class="login-card">
                    <div class="justify-content-center">
                        <img class="mb-4" src="assets/img/mobilearqLogoBig.png" alt="MobileArq">
                    </div>
                  <div class="justify-content-center text-danger" *ngIf="error">Unauthorized email or password!</div>
                    <mat-card-content class="justify-content-center">
                        <div id="account">
                            <div class="form-group">
                                <mat-form-field>
                                    <mat-label>Email</mat-label>
                                    <input matInput
                                           placeholder=""
                                           ngModel type="email"
                                           name="email"
                                           #email="ngModel"
                                           email
                                           required>
                                    <mat-icon matSuffix>email</mat-icon>
                                    <mat-hint>Hint</mat-hint>
                                    <mat-error *ngIf="email.invalid">Invalid Email!</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input matInput
                                           placeholder=""
                                           ngModel type="password"
                                           name="password"
                                           #password="ngModel"
                                           required>
                                    <mat-icon matSuffix>security</mat-icon>
                                    <mat-hint>Hint!</mat-hint>
                                    <mat-error *ngIf="password.invalid">Invalid Password!</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="text-left pl-4">
                            <mat-checkbox>Remember Me?</mat-checkbox>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <div>
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </div>
                        <div>
                            <a routerLink="/register" mat-raised-button color="primary">Parent Sign Up</a>
                        </div>
                        <div>
                            <button mat-raised-button color="primary" type="button">Teacher Sign Up</button>
                        </div>
                        <div>
                            <a mat-button routerLink=".">Forgot Password?</a>
                        </div>
                        <div>
                            <a mat-button routerLink=".">iTunes App</a>
                        </div>
                      <div>
                        <a mat-button routerLink=".">Android App</a>
                      </div>
                        <div class="small">
                            Need Help? Contact <a href="mailto:support@mobilearq.com">support@mobilearq.com</a>
                        </div>

                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
    <div class="row login-footer pb-3 text-white small">
        <div class="col text-center">
            <div>
                Terms of Service | <a href="#" class="text-white">About Us</a>
            </div>
            <div>
                Â© 2018 Localarq Inc., All Rights Reserved
            </div>
        </div>
    </div>
</div>
