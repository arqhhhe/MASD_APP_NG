<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmitChangePassword()">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-left">Change Password</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-3">
      <div class="form-group">
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input matInput
                 formControlName="newPassword"
                 placeholder=""
                 type="password"
                 required>
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>

      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" type="submit">Change</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>

<hr>
<form [formGroup]="permissionForm" (ngSubmit)="onSubmitPermission()">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-left">Show/Hide Permission</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-2">
      <div class="form-group">
        <div class="row p-2">
          <div class="col-2">Street Address</div>
          <div class="col"><mat-slide-toggle formControlName="streetAddress">Show</mat-slide-toggle></div>
        </div>
        <div class="row p-2">
          <div class="col-2">City</div>
          <div class="col"><mat-slide-toggle formControlName="city">Show</mat-slide-toggle></div>
        </div>
        <div class="row p-2">
          <div class="col-2">State</div>
          <div class="col"><mat-slide-toggle formControlName="state">Show</mat-slide-toggle></div>
        </div>
        <div class="row p-2">
          <div class="col-2">Zip</div>
          <div class="col"><mat-slide-toggle formControlName="zip">Show</mat-slide-toggle></div>
        </div>
        <div class="row p-2">
          <div class="col-2">Primary Phone</div>
          <div class="col"><mat-slide-toggle formControlName="primaryPhone">Show</mat-slide-toggle></div>
        </div>

      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
